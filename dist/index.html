<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&family=Roboto:ital@1&family=Sofia+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <h1>Todo List</h1>
    </div>
    <div class="main">
        <div class="sidebar">
            <button id="inbox">Inbox</button>
            <button id="today">Today</button>
            <button id="week">This Week</button>

            <h2>Projects</h2>
            <button>Add Project</button>
        </div>
        <div class="tab-content">
            <h2 class="tab-title">Inbox</h1>
            <div id="pop-up-form">
                
                <div class="form-container">
                <button id="close">Close</button>
                <h1>New Task</h1>
                <form action="post">    
                    <div>
                        <label for="task-name">Name</label>
                        <input type="text" name="task-name" id="task-name">
                    </div>

                    <div>
                        <label for="task-description">Description</label>
                        <input type="text" name="task-description" id="task-description">
                    </div>

                    <div>
                        <label for="task-date">Due Date</label>
                        <input type="date" name="task-date" id="task-date">
                    </div>

                    <div>
                    <label for="task-priority">Priority</label>
                        <select name="task-priority" id="task-priority">
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                </form>
                <button id="add-task">Add Task</button>
                </div>
            </div> 
        </div>
    </div>
    <div class="footer">
        <p>Copyright Â© 2023 joefinlay</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
